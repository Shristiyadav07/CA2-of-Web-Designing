
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Contact - SHRISTI YADAV</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="navbar">
    <div class="brand">SHRISTI YADAV</div>
    <ul class="nav-links">
      <li><a href="index.htm">Home</a></li>
      <li><a href="about.htm">About</a></li>
      <li><a href="skills.htm">Skills</a></li>
      <li><a href="contact.htm">Contact</a></li>
    </ul>
  </div>
</header>

<main class="container">
  <section>
    <h2>Contact Me</h2>
    <p>If you want to connect, fill the form below and press Submit.</p>

    <form class="contact-form" action="#" method="post">
      <!-- Name -->
      <div class="row">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" placeholder="Your full name" required>
      </div>

      <!-- Email -->
      <div class="row">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required>
      </div>

      <!-- Subject -->
      <div class="row">
        <label for="subject">Subject</label>
        <input id="subject" name="subject" type="text" placeholder="Subject">
      </div>

      <!-- Message -->
      <div class="row">
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Write your message here" required></textarea>
      </div>

      <button class="submit-btn" type="submit">Submit</button>
    </form>
  </section>
</main>



<script>
  document.getElementById('year4').textContent = new Date().getFullYear();

</body>
</html>
